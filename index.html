<!DOCTYPE html>
<html lang="pt-br"> <!-- adcionei a tag HTML -->

<head>
  <title>Pokemon</title>
  <script type="text/javascript" src="./pokemon.js"></script>
  <link rel="stylesheet" type="text/css" href="pokemon.css" />
</head>

<body> <!-- adcionei a tag body -->
  <div class="startscreen">
    <h1>Welcome to Pokémon</h1> <!-- fiz uma tela inicial -->
    <button onclick="play()">Play</button> <!-- botão play chama a função play() que libera o jogo -->
  </div>
  <div class="game">
    <div class="opponent">
      <div class="stats">
        <div class="top">
          <div class="pokeballs">
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
          </div>
          <div id="apHP" class="hp-count">100</div>
        </div>
        <span class="name">
          Charizard
        </span>
        <span class="level">
          86
        </span>
      </div>
      <img class="pokemonenemy" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif"
        alt="A sprite of charizard" />
    </div>
    <div class="player">
      <div class="stats">
        <div class="top">
          <div class="pokeballs">
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
            <div class="pokeball"></div>
          </div>
          <div id="myHP" class="hp-count">100</div>
        </div>
        <span class="name">
          Blastoise
        </span>
        <span class="level">
          86
        </span>
      </div>
      <img class="pokemonuser" src="http://bit.ly/blastoisegif" alt="A gif from blastoises back sprite" id="blaitoseimagem"  />
      <img class="pokemonuser2" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/pikachu.gif" alt="A gif from pikachu back sprite"  id="pikachuimagem" />      
      <!-- Imagen de pokemon -->
    </div>
  </div>

  <div class="box">
    <div id="message" class="message">
      What should Blastoise do?
    </div>
    <div class="actions">
      <button onclick="waterCannon()">Water Cannon</button>
      <button onclick="waterPulse()">Water Pulse</button>
      <button onclick="surf()">Surf</button>
      <button onclick="tackle()">Tackle</button>
    </div>
    <div class="continue">
      <button onclick="opAttack()">Continue</button>
      <!--precisei trocar o nome da função compPokemon() para chamar a nova função opAttack() -->
    </div>
    <div class="items">
      <button onclick="item()" title="Items button">Items</button> <!--botão items -->
    </div>
    <div class="swich">
      <button onclick="switcH()" title="Swich button">swich</button> <!--botão swich -->
    </div>
  </div>
</body>

</html>
